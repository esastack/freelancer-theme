# Site settings
title: ESA Stack
email: esa.stack@oppo.com
url: &url https://esastack.github.io
github: &github https://github.com/esastack
description: "Elastic Service Architecture"
keywords: "Micro-Services, Service Mesh, Framework, Java"
skills: "Elastic Service Architecture"
meta_author: ESA Stack

